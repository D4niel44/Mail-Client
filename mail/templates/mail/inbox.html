{% extends "mail/layout.html" %} {% load static %} {% block body %}
<h2>{{ request.user.email }}</h2>

<button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
<button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
<button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
<button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
<a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
<hr />

<div id="mailbox-view"></div>

<div id="email-view">
  <div class="row">
    <div class="col-9">
      <h3 class="email-subject" id="email-subject-header"></h3>
    </div>
    <div class="col-auto">
      <button
        id="email-archive-button"
        class="btn btn-outline-secondary"
      ></button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-12"><b>From: </b><span id="email-sender"></span></div>
      </div>
      <div class="row">
        <div class="col-12"><b>To: </b><span id="email-recipients"></span></div>
      </div>
      <div class="row">
        <div class="col-12">
          <b>Subject: </b>
          <span id="email-subject-small" class="email-subject"></span>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-auto">
      <p id="email-body" class="text-break"></p>
    </div>
  </div>
</div>

<div id="compose-view">
  <h3>New Email</h3>
  <span id="error" class="alert alert-danger"> </span>
  <form id="compose-form">
    <div class="form-group">
      From:
      <input disabled class="form-control" value="{{ request.user.email }}" />
    </div>
    <div class="form-group">
      To: <input id="compose-recipients" class="form-control" />
    </div>
    <div class="form-group">
      <input class="form-control" id="compose-subject" placeholder="Subject" />
    </div>
    <textarea
      class="form-control"
      id="compose-body"
      placeholder="Body"
    ></textarea>
    <input type="submit" class="btn btn-primary" />
  </form>
</div>
{% endblock %} {% block script %}
<script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
